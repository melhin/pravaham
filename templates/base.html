<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Realtime Example</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="{% static "css/style.css" %}" >
    <link rel="stylesheet" href="{% static "css/mastodon.css" %}" >
    <script src="{% static 'js/script.js' %}"></script>
  </head>


  <body hx-ext="ws" class="container">
    <nav>
      <ul class="menu">
      {% if user.is_authenticated %}
        <li class="header-link"><a href="{% url 'posts:lobby' %}">User Posts</a></li>
        <li class="header-link"><a href="{% url 'posts:create' %}">Create Post</a></li>
        <li class="header-link"><a href="{% url 'posts:content-htmx' %}">Mastadon Posts</a></li>
        <li class="logout">
          <form action="{% url 'accounts:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" name="your_name" value="your_value" class="btn-link">Logout</type=>
          </form>
        </li>
      {% else %}
        <li class="header-link"><a href="{% url 'accounts:login' %}">Login</a></li>
        <li class="header-link"><a href="{% url 'posts:content-htmx' %}">Mastadon Posts</a></li>
      {% endif %}
      </ul>
    </nav>
    <div class="container">
    {% block base %} {% endblock %} {% block script %} {% endblock %}
    </div>
  </body>
</html>
